<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Мои задачи</h1>

      <div class="input-container">
        <input
          type="text"
          id="todoInput"
          placeholder="Что нужно сделать?"
          class="todo-input"
        />
        <button id="addButton" class="add-button">Добавить</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="active">Активные</button>
        <button class="filter-btn" data-filter="completed">Выполненные</button>
      </div>

      <ul id="todoList" class="todo-list">
        <!-- Задачи будут добавляться сюда через JavaScript -->
      </ul>

      <div class="footer">
        <span id="counter" class="counter">Активных задач: 0</span>
        <button id="clearCompleted" class="clear-button">
          Удалить выполненные
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
